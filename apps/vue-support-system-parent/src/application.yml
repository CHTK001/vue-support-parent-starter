# 登录页面主题配置
# 主题选项: modern(现代简约), tech(科技未来), business(商务专业), random(随机)
LoginTheme: modern

# 是否启用节日主题（自动检测节日并应用对应主题）
# 节日主题优先级高于 LoginTheme 配置
EnableFestivalTheme: true

# 是否在系统配置中显示主题管理功能
# 开启后，管理员可以在系统配置页面手动切换登录主题
EnableThemeManagement: true

# 是否在登录页面显示主题切换器
# 开启后，用户可以在登录页面直接切换主题（使用本地存储）
EnableLoginThemeSwitcher: true

# 其他配置...
