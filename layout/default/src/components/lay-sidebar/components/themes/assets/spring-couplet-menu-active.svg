<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 40" preserveAspectRatio="none">
  <defs>
    <linearGradient id="goldBgActive" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="50%" stop-color="#FFA500"/>
      <stop offset="100%" stop-color="#FFD700"/>
    </linearGradient>
    <linearGradient id="redBorderActive" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#DC143C"/>
      <stop offset="50%" stop-color="#B22222"/>
      <stop offset="100%" stop-color="#DC143C"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- 发光背景 -->
  <rect x="0" y="0" width="200" height="40" rx="5" fill="url(#goldBgActive)" filter="url(#glow)"/>
  <!-- 主背景 -->
  <rect x="1" y="1" width="198" height="38" rx="4" fill="url(#goldBgActive)"/>
  <!-- 红边 -->
  <rect x="0.5" y="0.5" width="199" height="39" rx="4.5" fill="none" stroke="url(#redBorderActive)" stroke-width="2"/>
  <!-- 左侧端帽 -->
  <rect x="0" y="8" width="6" height="24" rx="2" fill="#DC143C"/>
  <rect x="1" y="10" width="4" height="20" rx="1.5" fill="#FFD700"/>
  <!-- 右侧端帽 -->
  <rect x="194" y="8" width="6" height="24" rx="2" fill="#DC143C"/>
  <rect x="195" y="10" width="4" height="20" rx="1.5" fill="#FFD700"/>
  <!-- 云纹装饰 -->
  <path d="M20 12c4 0 4-4 8-4s4 4 8 4" fill="none" stroke="#8B0000" stroke-width="0.8" opacity="0.5"/>
  <path d="M164 12c4 0 4-4 8-4s4 4 8 4" fill="none" stroke="#8B0000" stroke-width="0.8" opacity="0.5"/>
  <path d="M20 28c4 0 4 4 8 4s4-4 8-4" fill="none" stroke="#8B0000" stroke-width="0.8" opacity="0.5"/>
  <path d="M164 28c4 0 4 4 8 4s4-4 8-4" fill="none" stroke="#8B0000" stroke-width="0.8" opacity="0.5"/>
  <!-- 闪光效果 -->
  <rect x="10" y="2" width="30" height="2" rx="1" fill="white" opacity="0.4"/>
</svg>
