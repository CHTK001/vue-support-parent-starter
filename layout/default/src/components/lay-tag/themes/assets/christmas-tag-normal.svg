<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 32" preserveAspectRatio="none">
  <defs>
    <linearGradient id="greenBg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2e7d32"/>
      <stop offset="100%" stop-color="#1b5e20"/>
    </linearGradient>
    <linearGradient id="ribbon" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#c62828"/>
      <stop offset="100%" stop-color="#b71c1c"/>
    </linearGradient>
  </defs>
  <!-- 主背景 -->
  <rect x="1" y="1" width="118" height="30" rx="4" fill="url(#greenBg)"/>
  <!-- 金边 -->
  <rect x="0.5" y="0.5" width="119" height="31" rx="4.5" fill="none" stroke="#ffd700" stroke-width="1" opacity="0.6"/>
  <!-- 横向丝带 -->
  <rect x="0" y="13" width="120" height="6" fill="url(#ribbon)" opacity="0.8"/>
  <!-- 竖向丝带 -->
  <rect x="57" y="0" width="6" height="32" fill="url(#ribbon)" opacity="0.8"/>
  <!-- 蝴蝶结 -->
  <ellipse cx="60" cy="16" rx="8" ry="5" fill="#c62828"/>
  <circle cx="60" cy="16" r="3" fill="#ffd700"/>
  <!-- 雪花装饰 -->
  <text x="12" y="20" font-size="10" fill="white" opacity="0.5">❄</text>
  <text x="100" y="20" font-size="10" fill="white" opacity="0.5">❄</text>
</svg>
