<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 32" preserveAspectRatio="none">
  <defs>
    <linearGradient id="redBgActive" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#e53935"/>
      <stop offset="100%" stop-color="#c62828"/>
    </linearGradient>
    <linearGradient id="greenRibbon" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#43a047"/>
      <stop offset="100%" stop-color="#2e7d32"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- 发光边框 -->
  <rect x="0" y="0" width="120" height="32" rx="5" fill="none" stroke="#ffd700" stroke-width="2" filter="url(#glow)"/>
  <!-- 主背景 -->
  <rect x="1" y="1" width="118" height="30" rx="4" fill="url(#redBgActive)"/>
  <!-- 金边 -->
  <rect x="0.5" y="0.5" width="119" height="31" rx="4.5" fill="none" stroke="#ffd700" stroke-width="2"/>
  <!-- 横向丝带 -->
  <rect x="0" y="13" width="120" height="6" fill="url(#greenRibbon)"/>
  <!-- 竖向丝带 -->
  <rect x="57" y="0" width="6" height="32" fill="url(#greenRibbon)"/>
  <!-- 蝴蝶结 -->
  <ellipse cx="60" cy="16" rx="8" ry="5" fill="#2e7d32"/>
  <circle cx="60" cy="16" r="3" fill="#ffd700" filter="url(#glow)"/>
  <!-- 雪花装饰 -->
  <text x="8" y="12" font-size="8" fill="#ffd700" opacity="0.9">❄</text>
  <text x="105" y="12" font-size="8" fill="#ffd700" opacity="0.9">❄</text>
  <text x="8" y="28" font-size="8" fill="#ffd700" opacity="0.9">❄</text>
  <text x="105" y="28" font-size="8" fill="#ffd700" opacity="0.9">❄</text>
  <!-- 顶部闪光 -->
  <rect x="10" y="2" width="25" height="2" rx="1" fill="white" opacity="0.4"/>
</svg>
