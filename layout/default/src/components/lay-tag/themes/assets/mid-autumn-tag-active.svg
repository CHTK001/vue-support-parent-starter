<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 32" preserveAspectRatio="none">
  <defs>
    <linearGradient id="moonlightBg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffd54f"/>
      <stop offset="50%" stop-color="#ffca28"/>
      <stop offset="100%" stop-color="#ffd54f"/>
    </linearGradient>
    <radialGradient id="fullMoonGlow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="white" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </radialGradient>
    <filter id="moonGlowFilter">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- 发光边框 -->
  <rect x="0" y="0" width="120" height="32" rx="5" fill="none" stroke="#ffd54f" stroke-width="2" filter="url(#moonGlowFilter)"/>
  <!-- 主背景 - 月光金 -->
  <rect x="1" y="1" width="118" height="30" rx="4" fill="url(#moonlightBg)"/>
  <!-- 深蓝边框 -->
  <rect x="0.5" y="0.5" width="119" height="31" rx="4.5" fill="none" stroke="#1a237e" stroke-width="1.5"/>
  <!-- 月亮光晕 -->
  <circle cx="100" cy="16" r="16" fill="url(#fullMoonGlow)"/>
  <!-- 满月 -->
  <circle cx="100" cy="16" r="10" fill="white" opacity="0.9" filter="url(#moonGlowFilter)"/>
  <circle cx="98" cy="14" r="2" fill="#ffd54f" opacity="0.3"/>
  <circle cx="103" cy="18" r="1.5" fill="#ffd54f" opacity="0.25"/>
  <!-- 桂花/祥云装饰 -->
  <ellipse cx="20" cy="16" rx="8" ry="3" fill="#1a237e" opacity="0.15"/>
  <ellipse cx="50" cy="10" rx="6" ry="2" fill="#1a237e" opacity="0.1"/>
  <!-- 星星 -->
  <text x="12" y="26" font-size="6" fill="#1a237e" opacity="0.4">✦</text>
  <text x="70" y="8" font-size="5" fill="#1a237e" opacity="0.3">✧</text>
  <!-- 顶部闪光 -->
  <rect x="10" y="2" width="25" height="2" rx="1" fill="white" opacity="0.5"/>
</svg>
